<html>
    <head>
        <script
          src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js" ></script>
</head>
<body>
  <textarea id="barcodesText" onkeyup="onTextAreaChange()" style="width: 265px; height: 200px;"></textarea>
  <br/>
    <!-- <svg id="code128"></svg> -->
    <div id="container">

    </div>

<script type="application/javascript">

//JsBarcode("#code128", "dddd  dddHi!");

  function onTextAreaChange() {
    $('#container').empty()
    var lines = $('#barcodesText').val().split(/\r?\n/);
    $('#barcodesText').html($('#barcodesText').val());
    for(var i = 0; i < lines.length; i++) {
      let imgTag = $("<img></img>");
      $('#container').append(imgTag).append('<br/><br/><br/><br/>');
      imgTag.JsBarcode(lines[i]);
    };
  }

</script>
</body>
</html>
